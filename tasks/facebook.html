<!DOCTYPE html>
<html>
  <head>
    <title>Facebook-Login Page</title>
    <link rel="icon" href="Facebook.png" />
    <link rel="stylesheet" href="facebook.css" />
  </head>

  <body class="body">
    <div class="page">
      <div class="font">
        <h1 class="h1">facebook</h1>
        <p class="p">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="cover">
        <div class="login">
          <form method="post">
            <input
              type="email"
              name="text"
              id="text"
              placeholder="Email address or phone number"
            />

            <input
              type="password"
              name="pass"
              id="password"
              placeholder="Password"
            />
            <input type="submit" name="btn" id="button" value="Log In" />

            <a href="#" class="forgotten">Forgotten password?</a>

            <hr />
            <a href="create.html">
              <input
                type="button"
                name="btn2"
                id="button2"
                value="Create New Account"
            /></a>
          </form>
        </div>
      </div>

      <p id="fp">
        <a class="as" href="#"><b>Create a Page</b></a> for a celebrity, brand
        or business.
      </p>
    </div>
  </body>
</html>
