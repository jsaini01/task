<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="grid.css" />
    <title>grid</title>
  </head>
  <body>
    <div class="outer">
      <div class="item1">upper</div>
      <div class="item2">left</div>
      <div class="item3">middle</div>
      <div class="item4">right</div>
      <div class="item5">lower</div>

      </div>

    </div>

</html>
