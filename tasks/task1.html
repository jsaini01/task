<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="task1.css">
</head>
<body class="body">
    <div class="div">
        <h2 class="h1">Personal Details</h2>

<form class="form">
  <div class="box"> 
      <label >Name:</label>
    <input type="text" name="name" size="24vw" >
</div>

    <div class="box">
    <label>Password:</label>
    <input type="password" name="password">
</div>

    <div class="box">
    <label>E-mail id:</label>
    <input type="email" name="email">
    </div>

    <div class="box">
    <label>Gender</label>
    <input type="radio" name="radio">
    <label>Male</label>
    <input type="radio" name="radio">
    <label>Female</label>
</div>

    <div class="box">
    <label>Contact:</label>
    <input type="tel" name="tel" maxlength="10">
</div>

    <h2 class="h2">Educational Qualification</h2>
    

    <div class="box">
    <label>Degree:</label>
    <select name="degree">
        <option name="heading1">
            --Select Group--
        </option>
        <option value="B.C.A.">
            Bachelor of Computer application
        </option>
        <option value="B.Com.">
            Bachelor of commerce
        </option>
        <option value="B.Tech">
            Bachelor of Technology
        </option>
    </select>
</div>

    <div class="box">
        <label>Engineering:</label>
    <select  name="engineering">
        <option name="heading2">
            --Select Group--
        </option>
        <option value="Computer">
            Computer engineering
        </option>
        <option value="Civil">
            Civil engineering
        </option>
        <option name="Mechanical">
            Mechanical engineering
        </option>
    </select>
</div>

    <div class="box">
    <label>Hobbies:</label>
    <input type="checkbox" name="checkbox1">
    <label>Playing chess</label>
    <input type="checkbox" name="checkbox2">
    <label> Reading Books </label>
</div>

    <h2 class="h2">Address</h2>
    
    <div class="box">
    <textarea name="textarea" rows="5" cols="40"></textarea>
</div>

    <div class="box">
    <label>Attach Resume: </label>
    <input type="file" name="file">
</div>

<div class="box">
    <input id="btn" type="submit" name="button" value="SUBMIT &#10142;">
</div>

</form>
    </div>
</body>
